<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playcanvas AR</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="assets/web/asset.css"/>
  </head>
  <body>
    <script src="https://launchar.app/sdk/v1?key=IeTqGskOf4o7zCJzxhbX8LRb57u5r7fq&redirect=true"></script>
    <canvas id="application-canvas"></canvas>
    <script src="playcanvas.min.js"></script>
    <script type="module" src="main.js"></script>

  <div id="start-screen">
      <div class="start-image"></div>
      <div id="start-button" role="button" tabindex="0" aria-label="Start" alt="Start"></div>
  </div>

  <script>
  function resizeCanvasForiOS() {
      const canvas = document.getElementById('application-canvas');
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
  }

  window.addEventListener('resize', resizeCanvasForiOS);
  window.addEventListener('orientationchange', resizeCanvasForiOS);
  resizeCanvasForiOS();
  </script>
  </body>
</html>
